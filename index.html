					<figcaption class="team_info">
						<p class="member_name">miki</p>
						<p class="member_job">ideas and</br>inspiration</p>
						<p class="member_detail">This is Miki.</br>Miki is a schoolboy.</br>He knows what kids like.</br>He knows all the recent trends amongst his peers and he has some great ideas!</br>He helps Rob and Kate to create the skateparks.</br>His role is to test them. He is the Quality Controller.</br>It’s really serious and Miki knows his stuff.</br>When he is happy with the skatepark, it passed the test!</br>Miki has a lot of fun!			
						</p>
					</figcaption>
				</section>
				<section class="team_member">
					<img class="team_photo" src="images/Robson3.jpg" alt="">
					<figcaption class="team_info">
						<p class="member_name">rob</p>
						<p class="member_job">designer and</br>maker</p>
						<p class="member_detail">This is Rob.</br>Rob is a carpenter.</br>He can build anything of any shape from the birch plywood.</br>Rob also loves skateboarding!</br>That’s why he wanted to combine his hobby with his work,</br>So… he started to make Finger Skateparks!</br>Now he does what he loves.</br>Rob is now happy!</br></br>Rob: "I love my tools, my tools are my toys, I use my toys to do toys for others, this is pure joy."</p>
					</figcaption>
				</section>
				<section class="team_member">
					<img class="team_photo"src="images/Kate1.jpg" alt="">
					<figcaption class="team_info">
						<p class="member_name">kate</p>
						<p class="member_job">graphics and</br>design</p>
						<p class="member_detail">This is Kate.</br>Kate is a landscape architect and designer.</br>
						She can plan a skatepark,</br>
							she designs some pretty cool spaces for real!</br>
							Kate also loves graffiti.</br>
							She is very happy to be involved in the project where she can use her professional skills and her love for street art.</br>
							She can finally create freely </br>
							(…and no one is chasing her for property vandalism).</br>
							Her passion is fulfilled!</p>
					</figcaption>
				</section>
